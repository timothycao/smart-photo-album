<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Smart Photo Album</title>

        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'/>
    </head>
    <body>
        <div class='d-flex flex-column align-items-center justify-content-center vh-100'>
            <h1 class='mb-3'>Smart Photo Album</h1>
    
            <!-- Search Form -->
            <section id='searchSection' class='w-50'>
                <form id='searchForm'>
                    <input type='text' id='searchQuery' class='form-control w-100 mb-3' placeholder='Enter search query' required>
                    <div class='d-flex gap-3 mb-3'>
                        <button type='submit' class='btn btn-outline-primary w-50'>Search</button>
                        <button type='button' class='btn btn-outline-secondary w-50' onclick='toggleForm("upload")'>Upload Photos</button>
                    </div>
                </form>
                <div id='searchResults'></div>
            </section>
    
            <!-- Upload Form -->
            <section id='uploadSection' class='w-50 d-none'>
                <form id='uploadForm' enctype='multipart/form-data'>
                    <div class='input-group mb-3'>
                        <input type='file' id='imageFile' class='form-control w-50' accept='image/*' required>
                        <input type='text' id='customLabels' class='form-control w-50' placeholder='Custom labels'>
                    </div>
                    <div class='d-flex gap-3 mb-3'>
                        <button type='submit' class='btn btn-outline-primary w-50'>Upload</button>
                        <button type='button' class='btn btn-outline-secondary w-50' onclick='toggleForm("search")'>Search Photos</button>
                    </div>
                </form>
                <div id='uploadStatus'></div>
            </section>
        </div>

        <!-- Config -->
        <script src='config.js'></script>

        <!-- SDK dependencies -->
        <script src='sdk/lib/axios/dist/axios.standalone.js'></script>
        <script src='sdk/lib/CryptoJS/rollups/crypto-js.js'></script>
        <script src='sdk/lib/url-template/url-template.js'></script>
        <script src='sdk/lib/apiGatewayCore/sigV4Client.js'></script>
        <script src='sdk/lib/apiGatewayCore/apiGatewayClient.js'></script>
        <script src='sdk/lib/apiGatewayCore/simpleHttpClient.js'></script>
        <script src='sdk/lib/apiGatewayCore/utils.js'></script>

        <!-- SDK factory and client -->
        <script src='sdk/apigClient.js'></script>
        
        <!-- Main script -->
        <script src='script.js'></script>
    </body>
</html>
